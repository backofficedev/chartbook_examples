[config]
type = "pipeline"
chartbook_format_version = "0.0.2"

[site]
title = "Yield Curve Analysis"
author = "Jeremy Bejarano"
copyright = "2025"
logo_path = ""
favicon_path = ""

[pipeline]
id = "YI"
pipeline_name = "Yield Curve Analysis"
pipeline_description = "Yield Curve Analysis"
lead_pipeline_developer = "Jeremy Bejarano"
contributors = ["Jeremy Bejarano"]
software_modules_command = "module load anaconda3/3.11.4 TeXLive/2023"
runs_on_grid_or_windows_or_other = "Windows/Linux/MacOS"
git_repo_URL = ""
README_file_path = "./README.md"

[notebooks]


[notebooks.01_example_notebook_interactive]
notebook_name = "Example Notebook Interactive"
notebook_description = "Example notebook for demonstrating how to construct a Chartbook notebook."
notebook_path = "_output/01_example_notebook_interactive.ipynb"


[notebooks.02_example_with_dependencies]
notebook_name = "Example Notebook with Dependencies"
notebook_description = "Example notebook demonstrating dependencies on data pulls."
notebook_path = "_output/02_example_with_dependencies.ipynb"



[notebooks.03_public_repo_summary_charts]
notebook_name = "Public Repo Summary Charts"
notebook_description = "Summary charts using public repo data."
notebook_path = "_output/03_public_repo_summary_charts.ipynb"


[notebooks.04_term_premium_charts]
notebook_name = "Term Premium Charts"
notebook_description = "Analysis of term premium measures from the yield curve."
notebook_path = "_output/04_term_premium_charts_ipynb.ipynb"


[dataframes]


[dataframes.repo_public]
dataframe_name = "Public Repo Data"
short_description_df = "Public repo series and related economic and financial aggregates."
data_sources = ["FRED", "Office of Financial Research"]
data_providers = ["FRED", "Office of Financial Research"]
links_to_data_providers = ["https://fred.stlouisfed.org/", "https://www.financialresearch.gov/short-term-funding-monitor/api/"]
topic_tags = ["Short Term Funding", "Repo"]
type_of_data_access = "Public"
data_license = "No"
license_expiration_date = "N/A"
need_to_contact_provider = "No"
provider_contact_info = ""
restriction_on_use = "No"
how_is_pulled = "Web API via Python"
path_to_parquet_data = "./_data/repo_public.parquet"
path_to_excel_data = "./_data/repo_public.xlsx"
date_col = "date"
dataframe_docs_path = "./docs_src/dataframes/repo_public.md"


[dataframes.fed_yield_curve]
dataframe_name = "Fed Yield Curve"
short_description_df = "Zero-coupon Treasury yield curve from the Federal Reserve."
data_sources = ["Federal Reserve Board"]
data_providers = ["Federal Reserve Board"]
links_to_data_providers = ["https://www.federalreserve.gov/data/yield-curve-tables/feds200628.csv"]
topic_tags = ["Yield Curve", "Treasury"]
how_is_pulled = "Web API via Python"
path_to_parquet_data = "./_data/fed_yield_curve.parquet"
date_col = "date"
dataframe_docs_path = "./docs_src/dataframes/fed_yield_curve.md"


[dataframes.term_premium]
dataframe_name = "Term Premium"
short_description_df = "Term premium measures derived from the yield curve."
data_sources = ["Federal Reserve Board"]
data_providers = ["Federal Reserve Board"]
links_to_data_providers = ["https://www.federalreserve.gov/data/yield-curve-tables/feds200628.csv"]
topic_tags = ["Yield Curve", "Term Premium"]
how_is_pulled = "Derived from Fed yield curve data"
path_to_parquet_data = "./_data/term_premium.parquet"
date_col = "date"
dataframe_docs_path = "./docs_src/dataframes/term_premium.md"


[charts]


[charts.repo_rates]
chart_name = "Repo Rates"
short_description_chart = "SOFR, the Effective Funds Rate, and the Fed's Target Range"
